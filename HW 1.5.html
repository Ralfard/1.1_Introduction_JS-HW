<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW 1</title>
</head>
<body>
    <script>
    document.write("Task 5 > Запросите у пользователя расстояние в км между двумя городами и за сколько часов он хочет добраться. Посчитайте скорость, с которой необходимо двигаться, что бы успеть вовремя.")
    user_data_km=prompt("Укажите растояние между городами в километрах");
    user_data_hour=prompt("Укажите время за сколько часов вы хотите добраться до города");
    speed=user_data_km/user_data_hour;
    alert("Необходимо двигаться со скоростью не менее "+speed+"км/ч");
    </script>
</body>
</html>
